<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>შეკვეთის ფორმა</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
</head>
<body>
    <header class="header-glass text-white py-6 relative overflow-hidden">
        <div class="container mx-auto px-6 relative z-10">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('index') }}">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo h-14 w-auto cursor-pointer">
                    </a>
                </div>
                <a href="{{ url_for('admin_login') }}" class="admin-btn p-3 rounded-full">
                    <i class="fas fa-cog text-xl"></i>
                </a>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-6 mt-6 flash-message-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message mb-4 p-4 rounded-lg {{ 'bg-green-100 border-green-500 text-green-700' if category == 'success' else 'bg-red-100 border-red-500 text-red-700' if category == 'error' else 'bg-yellow-100 border-yellow-500 text-yellow-700' }} animate-slideIn">
                        <div class="flex items-center">
                            <i class="fas {{ 'fa-check-circle' if category == 'success' else 'fa-times-circle' if category == 'error' else 'fa-info-circle' }} mr-2"></i>
                            {{ message }}
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <main class="container mx-auto px-6 py-8">
        <form id="orderForm" action="{{ url_for('index') }}" method="post">
            <div class="form-section">
                <h2 class="text-2xl font-bold primary-text mb-6 flex items-center">
                    <i class="fas fa-user mr-3 text-[#00565c]"></i>
                    მომხმარებლის ინფორმაცია <span class="text-red-500 ml-1">*</span>
                </h2>
                <div class="grid md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">სახელი გვარი <span class="text-red-500">*</span></label>
                        <input type="text" id="customer_name_input" name="customer_name" placeholder="შეიყვანეთ თქვენი სახელი" 
                               value="{{ form_data.customer_name | default('') }}"
                               class="w-full p-4 border border-gray-200 rounded-xl" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ტელეფონის ნომერი <span class="text-red-500">*</span></label>
                        <input type="tel" id="customer_phone_input" name="customer_phone" placeholder="თქვენი ტელეფონის ნომერი" 
                               value="{{ form_data.customer_phone | default('') }}"
                               class="w-full p-4 border border-gray-200 rounded-xl" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ოთახის ნომერი <span class="text-red-500">*</span></label>
                        <input type="text" id="room_number_input" name="room_number" placeholder="თქვენი ოთახის ნომერი" 
                               value="{{ form_data.room_number | default('') }}"
                               class="w-full p-4 border border-gray-200 rounded-xl" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="text-2xl font-bold primary-text mb-6 flex items-center">
                    <i class="fas fa-box mr-3 text-[#00565c]"></i>
                    აირჩიეთ ნივთები <span class="text-red-500 ml-1">*</span>
                </h2>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">მოძებნეთ და დაამატეთ ნივთები თქვენს შეკვეთას:</label>
                    <select id="item-select" placeholder="დაიწყეთ ნივთის სახელის აკრეფა..."  data-items='{{ all_items | tojson }}'
                        multiple></select>

                <h3 class="text-lg font-semibold text-gray-800 mb-4">თქვენი არჩეული ნივთები:</h3>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <tbody id="selected-items-table">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="text-center mt-12">
                <button type="submit" id="submitOrderBtn" 
                        class="group relative px-12 py-4 bg-gradient-to-r from-[#005e67] to-[#004c52] text-white text-lg font-semibold rounded-2xl shadow-xl hover:scale-105 transition-transform duration-300">
                    <span class="relative z-10 flex items-center">
                        <i class="fas fa-shopping-cart mr-3"></i>
                        შეკვეთის დადასტურება
                    </span>
                </button>
            </div>
        </form>
    </main>

    <button class="floating-button text-white" onclick="scrollToTop()">
        <i class="fas fa-arrow-up" id="scrollIcon"></i>
    </button>
    
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    <script>
        const formData = {{ form_data | tojson | default('{}', true) }};
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
